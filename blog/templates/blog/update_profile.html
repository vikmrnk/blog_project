{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="content-section">
            <h2 class="border-bottom pb-2 mb-4">
                <i class="fas fa-user-edit"></i> Update Profile
            </h2>
            
            <div class="text-center mb-4">
                <div class="profile-avatar" style="background-color: {{ user.userprofile.avatar_color }}">
                    {{ user.username.0|upper }}
                </div>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Account Information</legend>
                    {{ u_form|crispy }}
                </fieldset>
                
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile Information</legend>
                    {{ p_form|crispy }}
                </fieldset>
                
                <div class="form-group text-center">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a class="btn btn-secondary" href="{% url 'user-profile' user.username %}">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
